paths:
  /app:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            $ref: '#/definitions/domain.App'
      summary: Get Api app name
  /jwt/decode:
    post:
      consumes:
      - application/json
      description: Decode jwt token
      parameters:
      - description: json web token
        in: body
        name: default
        required: true
        schema:
          $ref: '#/definitions/domain.ReqJwtToken'
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            $ref: '#/definitions/domain.TokenClaimsDTO'
      summary: Decode jwt token
  /jwt/sign:
    post:
      consumes:
      - application/json
      description: Sign jwt token
      parameters:
      - description: jwt sign
        in: body
        name: default
        required: true
        schema:
          $ref: '#/definitions/domain.ReqJwtSign'
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            $ref: '#/definitions/domain.TokenClaimsDTO'
      summary: Sign jwt token
  /jwt/verify:
    post:
      consumes:
      - application/json
      description: Verify jwt token
      parameters:
      - description: json web token
        in: body
        name: default
        required: true
        schema:
          $ref: '#/definitions/domain.ReqJwtToken'
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            $ref: '#/definitions/domain.TokenClaimsDTO'
      summary: Verify jwt token
